<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  
  <title>Order Summary</title>
</head>
<body>
  <div class="container">
    <img class="illustration" src="/assets/img/illustration-hero.svg" alt="">
    <div class="intro">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, podcats on any device anywhere you like!</p>
    </div>
    
    <div class="jumbotron">
      <img src="/assets/img/icon-music.svg" alt="">
      <div class="abonnement-type">
        <h3>Annual Plan</h3>
        <span>$59.99/year</span>
      </div>
      
    
      <a href="#">Change</a>
    </div>

    <button class="btn btn-active"> Proceed to Payment</button> <br>
    <button class="btn btn-cancel">Cancel Order</button>
    
    <div class="footer">
      <small>Challenge by <a href="https://frontendmentor.io">FrontEnd Mentor</a></small>
      <small>Code by <a mailto="#">Ouattara Aminata</a></small>
    </div>
  </div>
  
</body>
</html>
